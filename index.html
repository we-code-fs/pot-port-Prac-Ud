<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400;1,500;1,600&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles Link -->
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header vh-100 text-center position-relative">
      <div
        class="text-container position-relative d-flex flex-column justify-content-center align-items-center h-100"
      >
        <h5 class="text-primary text-uppercase fw-bold">Hello World</h5>
        <!-- Author name -->
        <!-- Author name is script.js -->
        <h1 id="typing-text" class="fw-bold text-white"></h1>
        <!-- Role description -->
        <p class="roles text-white text-uppercase fs-4">
          <span>Full Stack Web Developer</span> | <span> Online Educator</span>
        </p>
        <!-- BUtton for more about author -->
        <a href="#about" class="btn btn-outline-light btn-lg mt-3"
          ><div class="d-flex">
            <!-- Arrow -->
            <div class="me-3"><i class="fas fa-chevron-down"></i></div>
            <!-- text -->
            <div><span>More about me</span></div>
          </div></a
        >
        <!-- Social Icons -->
        <div class="social-icons d-flex gap-3 position-absolute">
          <!-- twitter social icon -->
          <a href="#"><i class="fab fa-twitter fa-3x text-white"></i></a>
          <!-- Instagram social icon -->
          <a href="#"><i class="fab fa-instagram fa-3x text-white"></i></a>
          <!-- Linkedin social icon -->
          <a href="#"><i class="fab fa-linkedin fa-3x text-white"></i></a>
          <!-- facebook social icon -->
          <a href="#"><i class="fab fa-facebook fa-3x text-white"></i></a>
          <!-- YouTube social icon -->
          <a href="#"><i class="fab fa-youtube fa-3x text-white"></i></a>
          <!-- GitHub social icon -->
          <a href="#"><i class="fab fa-github fa-3x text-white"></i></a>
        </div>
      </div>
    </header>
    <div>Hello</div>
    <!-- js Links -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
